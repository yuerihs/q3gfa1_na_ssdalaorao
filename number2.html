<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 2</title>
</head>
<body>
    <p id="prompt"></p>

    <script>
        var firstname = prompt("First name: ", firstname);
        var lastname = prompt("Last name: ", lastname);
        var birthyear = prompt("Birth Year: ", birthyear);
        var age = 2024 - birthyear;

        document.getElementById("prompt").innerHTML = "Hello " + firstname + " " + lastname + "!" + " How does it feel to be " + age + " years old?";

    </script>
</body>
</html>
